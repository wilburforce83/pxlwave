    // Function to render grid to canvas
    function renderGridToCanvas(canvas, gridData, targetSize, drawGridLines = true) {
      const ctx = canvas.getContext('2d');
      const pixelSize = targetSize / 32;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < 32; i++) {
        for (let j = 0; j < 32; j++) {
          const colorIndex = gridData[i * 32 + j];
          const color = colorPalette[colorIndex];
          ctx.fillStyle = color;
          ctx.fillRect(j * pixelSize, i * pixelSize, pixelSize, pixelSize);
        }
      }

      if (drawGridLines) {
        ctx.strokeStyle = 'rgba(50, 50, 50, 0.35)';
        for (let x = 0; x <= targetSize; x += pixelSize) {
          ctx.moveTo(x, 0);
          ctx.lineTo(x, targetSize);
        }
        for (let y = 0; y <= targetSize; y += pixelSize) {
          ctx.moveTo(0, y);
          ctx.lineTo(targetSize, y);
        }
        ctx.stroke();
      }
    }

    // Function to render the grid data onto each face
    function renderGridOnCube(gridData) {
      const canvases = document.querySelectorAll('.canvas__container');

      canvases.forEach(function(canvas) {
        const parent = canvas.parentElement;
        const width = parent.offsetWidth;
        const height = parent.offsetHeight;
        canvas.width = width;
        canvas.height = height;

        const targetSize = Math.min(width, height);

        renderGridToCanvas(canvas, gridData, targetSize, false); // Set to true if you want grid lines
      });
    }

    // Call the function to render
    renderGridOnCube(gridData);
