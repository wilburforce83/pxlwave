<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preferences</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .preferences-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #1e1e1e;
            color: #f5f5f5;
            font-family: monospace;
        }
        .column {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 45%;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 1em;
            margin-bottom: 5px;
            color: #bbb;
        }
        .input, select, input[type="checkbox"] {
            padding: 8px;
            font-size: 1em;
            background-color: #2d2d2d;
            color: #f5f5f5;
            border: 1px solid #555;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .button-primary, .button-secondary {
            padding: 8px 16px;
            font-size: 0.9em;
            cursor: pointer;
            border-radius: 4px;
            border: none;
        }
        .button-primary {
            background-color: #4caf50;
            color: #fff;
        }
        .button-secondary {
            background-color: #777;
            color: #fff;
        }
        /* New styles for inline form groups */
.form-group-inline {
    display: flex;
    align-items: center;
    gap: 10px; /* Space between label and checkbox */
}

    </style>
</head>
<body>
    <div class="preferences-container">
        <div class="column">
            <div class="form-group">
                <label for="callsign">Your Callsign:</label>
                <input type="text" id="callsign" class="input">
            </div>
            
            <div class="form-group">
                <label for="qrzUsername">QRZ Username:</label>
                <input type="text" id="qrzUsername" class="input">
            </div>
            <div class="form-group">
                <label for="qrzPassword">QRZ Password:</label>
                <input type="password" id="qrzPassword" class="input">
            </div>
        </div>
        <div class="column">
            <div class="form-group">
                <label for="maidenheadGrid">Maidenhead Grid:</label>
                <input type="text" id="maidenheadGrid" class="input">
            </div>
            <div class="form-group">
                <label for="units">Units:</label>
                <select id="units" class="input">
                    <option value="KM">KM</option>
                    <option value="Miles">Miles</option>
                </select>
            </div>
            <div class="button-group">
                <button id="save-btn" class="button-primary">Save</button>
                <button id="cancel-btn" class="button-secondary">Cancel</button>
            </div>
        </div>
    </div>
    <script src="../src/preferences.js"></script>
</body>
</html>
